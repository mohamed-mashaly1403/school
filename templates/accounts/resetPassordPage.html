{% extends 'base.html' %}
{% block content %}
{% load i18n %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
    	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">{%trans 'Reset password'%}</h4>
      <form method="POST" action="{% url 'resetPassordPage'%}">
          {%csrf_token%}
          <div class="form-group">
			 <input type="password" class="form-control" placeholder="{%trans 'Create password'%}" name="createPassword" >
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="{%trans 'Confirm Password'%}" name="confirmPassword">
          </div> <!-- form-group// -->


          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> {%trans 'reset'%}  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">{%trans 'Do not have account?'%} <a href="{% url 'register'%}">{%trans 'Sign up'%}</a></p>
     <br><br>



<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
