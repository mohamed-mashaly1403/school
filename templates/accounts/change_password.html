{% extends 'base.html' %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
<!--{% include 'includes/alerts.html' %}-->

<div class="container">
	<div class="row">

	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3"> Change Password </strong>

		</header>
		<div class="card-body">
            <div class="text-right">
            </div>
			<div class="row">

				<div class="col-md-12">
				<form action="{% url 'change_password'%}" method="POST" >
                    {% csrf_token%}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Current Password</label>
                          <input type="password" name="current_password" class="form-control" placeholder="Enter your current Password" required>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>New password</label>
                      <input type="password" name="new_password" class="form-control" placeholder="Enter your new Password" required>

                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Confirm New password</label>
                      <input type="password" name="confirm_new_password" class="form-control" placeholder="Confirm your new Password" required>

                        </div>

                    </div>

                    <input type="submit" value="save" class="btn btn-primary">
                </form>
				</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
