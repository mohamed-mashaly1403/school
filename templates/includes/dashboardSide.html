	a.list-group-item.active{

 padding-left:2px;

 padding-right:2px;
 padding-left:2px;

</style>
<aside  class="col-3 ">
		<!--   SIDEBAR   -->
		<ul class="list-group">
			<a class="list-group-item {% if '/en/users/dashboard/' == request.path or '/ar/users/dashboard/' == request.path %}active {% endif %}" href="{% url 'dashboard'%}"> {%trans 'Dashboard'%}  </a>
			<a class="list-group-item {% if '/myOrders/' in request.path %}active {% endif %} "  href="{% url 'myOrders'%}"> {%trans 'My Courses'%} </a>
			<a class="list-group-item {% if '/myActiveOrders/' in request.path %}active {% endif %} "  href="{% url 'myActiveOrders'%}"> {%trans 'My Active Courses'%} </a>
			<a class="list-group-item {% if '/editProfile/' in request.path %}active {% endif %}"  href="{% url 'editProfile'%}"> {%trans 'Edit profile'%} </a>
			<a class="list-group-item {% if '/change_password/' in request.path %}active {% endif %}" href="{% url 'change_password'%}">{%trans 'Change Password'%} </a>
			<a class="list-group-item {% if '/UnPaidOrders/' in request.path %}active {% endif %}" href="{% url 'UnPaidOrders'%}">{%trans 'Unfinished Orders'%} </a>
			<a class="list-group-item {% if '/complains/' in request.path %}active {% endif %}" href="{% url 'complains'%}">{%trans 'complains'%} </a>

		</ul>
		<br>
		<a id="myModelSaveeee" class="btn btn-light btn-block" href="{% url 'logout'%}"> <i class="fa fa-power-off"></i> <span class="text">{%trans 'Log out'%}</span> </a>
		<!--   SIDEBAR .//END   -->
	</aside>
<script>
    let logoutButton = document.getElementById('myModelSaveeee');
logoutButton.onclick = function() {
    let accepted = confirm("{% trans 'Are you sure you want to logout?' %}");
    if (accepted) {
        document.getElementById('myModelForm').submit();
    }else{
        event.preventDefault();
    }

}
</script>
