{% extends 'base.html' %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg  ">
<!--{% include 'includes/alerts.html' %}-->
    <br>
    <br>
    <br>
    <br>

<div class="container">
    {% include 'includes/TeacherdashboardSide.html'%}
	<div class="row d-flex justify-content-center ">

	<main class="col-md-8">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3"> Teacher Complains </strong>

		</header>
		<div class="card-body">
            <div class="text-right">
            </div>
			<div class="row">

				<div class="col-md-12">
				{%if user.is_authenticated  %}


				<form  action="{% url 'complains'  %}" method="POST">
					{% csrf_token %}

						<label>Complain Title(Regards):</label>
						<input required type="text" name="Regards" class="form-control" >
						<br>
						<label>Complain: </label>
						<textarea required name="Reason" rows="4" class="form-control"></textarea>
							<br>
						<input type="submit" value="submit" class="btn btn-success">

					</div>
				</form>

				{%endif %}
				</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
